# RTD API version
version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.11"
  # Build with make
  commands:
    - apt install rsync -y
    - python -m pip install --upgrade --no-cache-dir pip
    - python -m pip install --exists-action=w --no-cache-dir -r ./docs/docsite/requirements.txt
    - make html -C docs/docsite
    - mkdir -p _readthedocs/html/
    - cp -r docs/docsite/docsite/latest/html/* _readthedocs/html/

